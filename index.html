<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>THE BEST MINESWEEPER</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="gameWrapper">
			<div class="gameTitle">
				<h1>THE BEST MINESWEEPER</h1>
			</div>
			<div class="gameBody"> 
				<div class="gameOptions">
                    <div class="gameOptionsPresets">
                    <div id="easyBtn" onclick="presetEasy()">Easy</div>
                    <div id="mediumBtn" onclick="presetMedium()">Medium</div>
                    <div id="hardBtn" onclick="presetHard()">Hard</div>
                    </div>
					<div class="gameOptionsCustom">
						<h4>Custom</h4>
						<label for="lengthInput">Length:</label>
						<input type="number" id="lengthInput" name="length" min="2" max="50" value="10">

						<label for="heightInput">Height:</label>
						<input type="number" id="heightInput" name="height" min="2" max="50" value="10">

						<label for="minesInput">Mines:</label>
						<input type="number" id="minesInput" name="mines" min="2" max="250" value="10">
					</div>
				</div> 
				<div class="gameDisplays">
					<div id="bombsLeft"></div>
					<div id="cellsLeft"></div>
				</div>
				<div id="gameBoard"></div>
			</div>
			<div class="resetButton">
				<svg onclick="initializeGame()" xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" class="bi bi-arrow-clockwise" viewbox="0 0 16 16">
					<path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z"/>
					<path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466"/>
				</svg>
			</div>
		</div>
		 <script src="script.js"></script>
	</body>
</html>
